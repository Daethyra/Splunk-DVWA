version: 2
authtoken: # your ngrok authtoken
tunnels:
  dvwa:
    # Using 'edge' caused: https://ngrok.com/docs/errors/err_ngrok_8012/
    # So I chose to use a Tunnel for simplicity
    addr: dvwa:80 # must be the name of the service in compose.yml
    proto: http
    domain: # your static Ngrok domain
    oauth: # optional
      provider: "google"